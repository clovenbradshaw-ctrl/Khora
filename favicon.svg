<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="6" fill="#0e1015"/>
  <!-- Entablature and stylobate — Greek temple architecture -->
  <rect x="7" y="4" width="18" height="1" rx="0.5" fill="#c9a352" opacity="0.3"/>
  <rect x="7" y="27" width="18" height="1" rx="0.5" fill="#c9a352" opacity="0.3"/>
  <!-- Chi (Χ) — first letter of Χώρα (Khora), bold geometric strokes -->
  <polygon points="9,7 12.5,7 23,25 19.5,25" fill="#c9a352"/>
  <polygon points="19.5,7 23,7 12.5,25 9,25" fill="#c9a352"/>
  <!-- Central void — diamond echoing the ◇ sovereignty motif -->
  <polygon points="16,14 17.5,16 16,18 14.5,16" fill="#0e1015"/>
</svg>
